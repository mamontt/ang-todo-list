<table class="table table-striped">
  <thead>
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Возраст</th>
      <th>Удаление</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let worker of workers;let i = index">
      <td>{{worker.name}}</td>
      <td>{{worker.surname}}</td>
      <td>{{worker.age}}</td>
      <button class="buttonsel" (click)="deleteOnIndex(i)">Удалить эл-т №{{i+1}}</button>
    </tr>
  </tbody>
</table>
